plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    jcenter()
}

ext {
  beamVersion = '2.21.0'
}

dependencies {
  compile group: 'com.google.guava', name: 'guava', version: '28.2-jre'
  compile group: 'com.google.inject', name: 'guice', version: '4.1.0'
  compile group: 'com.google.inject.extensions', name: 'guice-assistedinject', version: '4.2.3'
  compile group: 'com.github.samtools', name: 'htsjdk', version: '2.22.0'
  compile group: 'org.apache.beam', name: 'beam-sdks-java-core', version: "${beamVersion}"
  compile group: 'org.apache.beam', name: 'beam-runners-direct-java', version: "${beamVersion}"
  compile group: 'org.apache.beam', name: 'beam-sdks-java-extensions-google-cloud-platform-core', version: "${beamVersion}"
  compile group: 'org.apache.beam', name: 'beam-sdks-java-io-google-cloud-platform', version: "${beamVersion}"
  compile group: 'org.apache.beam', name: 'beam-runners-google-cloud-dataflow-java', version: "${beamVersion}"

  // Test dependencies
  testImplementation 'com.google.truth:truth:1.0.1'
  testImplementation 'junit:junit:4.12'
  testImplementation 'org.junit.jupiter:junit-jupiter:5.4.2'
  testImplementation 'org.mockito:mockito-core:3.3.3'
  testImplementation 'com.google.guiceberry:guiceberry:3.3.1'
}

task vcfToBq(type:JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    if (project.hasProperty('rargs')) {
      args(rargs.split())
    }
    main = 'com.google.gcp_variant_transforms.task.VcfToBqTask'
}

application {
  mainClassName = 'com.google.gcp_variant_transforms.task.Main'
}

test {
  // Print test results
  testLogging {
    events "passed", "skipped", "failed"
    showStandardStreams = true
  }
  testLogging.showStandardStreams = true
}
